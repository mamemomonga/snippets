<h1 id="jq">jq</h1>
<p>JSONのデータを表示・加工できます。</p>
<p><a href="https://stedolan.github.io/jq/manual/">https://stedolan.github.io/jq/manual/</a></p>
<h2 id="-">値の追加</h2>
<div class="code"><pre class="line-numbers">
<code class="language-bash" data-config='{}'>echo '{"hoge":"moge"}' > data1.json && cat data1.json
cat data1.json | jq '.+{"tada":"dada"}' > data2.json && cat data2.json
cat data2.json | jq 'del(.hoge)' > data3.json && cat data3.json</code></pre>
